<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loco.css">
</head>

<body>

    <div class="follow-circle"></div>

    <div class="main">
        <div class="hero">
            <div class="nav-content">
                <div class="nav">
                    <div class="logo-sec">
                        <div class="logo">
                            <a href="#">Logo</a>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menubar">
                            <p>Menu+</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero-txt">
                <div class="overflow-box">
                    <h1 class="displacement-elem">PASSIONATE</h1>
                </div>
                <div class="second-heading">
                    <div class="overflow-box">
                        <h2 class="displacement-elem">WEB DEVELOPER</h2>
                    </div>
                    <div class="location-con">
                        <span class="displacement-elem">BASED IN MUMBAI</span>
                    </div>
                </div>
            </div>

            <!-- FIX THE FOOTER PART -->

            <div class="hero-footer">
                <div class="hero-footer-avilable-sec">
                    <div class="overflow-box hero-about">
                        <div class="avilable displacement-elem">
                            <p>AVAILABLE FOR FREELANCE</p>
                        </div>
                    </div>
                    <div class="overflow-box hero-about">
                        <div class="project displacement-elem">
                            <p>PREVIOUS PROJECTS</p>
                        </div>
                    </div>
                </div>
                <div class="overflow-box hero-footer-connection">
                    <div class="hero-footer-content displacement-elem">
                        <div class="connection-box connect">
                            <div class="linkdin">
                                <a href="#">CONNECT WITH ME ON LINKEDIN</a>
                            </div>
                            <div class="right-arrow">
                                <i class="bi bi-arrow-right"></i>
                            </div>
                        </div>
                        <div class="hero-footer-about">
                            <div class="down-arrow-box">
                                <div class="down-arrow-circle"><i class="bi bi-arrow-down"></i></div>
                                <div class="down-arrow-circle"><i class="bi bi-arrow-down"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="special-effect-div">
            <div class="effect-box">
                <img src="images/pexels-aleksandr-gorlov-14279706.jpg" alt="">
                <p>RESUME GENERATOR</p>
                <div class="year">2023</div>
            </div>
            <div class="effect-box">
                <img src="images/pexels-matheus-bertelli-13870170.jpg" alt="">
                <p>FORECAST APP</p>
                <div class="year">2023</div>
            </div>
            <div class="effect-box last-border">
                <img src="images/pexels-surja-sen-das-raj-16357514.jpg" alt="">
                <p>REAL WORK</p>
                <div class="year">2022</div>
            </div>
        </div>

        <!-- Complete about me section -->

        <div class="about-me-sec">
            <div class="image-txt-container">
                <div class="about-me-img-box">

                </div>
                <div class="about-me-txt">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
